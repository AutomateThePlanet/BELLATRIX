<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Form with ABC Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            event.preventDefault();
            let form = document.getElementById("testForm");
            let errorMessageDiv = document.getElementById("error-message");
            let fields = form.elements;

            // Hide error message initially
            errorMessageDiv.classList.add("d-none");

            for (let field of fields) {
                if (field.tagName === "INPUT") {
                    if (!field.checkValidity()) {
                        errorMessageDiv.innerHTML = `<strong>Error in ${field.name}:</strong> ${field.validationMessage}`;
                        errorMessageDiv.classList.remove("d-none");
                        return;
                    }
                }
            }

            // If no errors, clear the message and submit
            errorMessageDiv.classList.add("d-none");
            submitForm();
        }

        function submitForm() {
            let formData = new FormData(document.getElementById("testForm"));
            let output = "";
            for (let [key, value] of formData.entries()) {
                output += `${key}: ${value}\n`;
            }
            alert("Submitted values:\n" + output);
        }
    </script>
</head>
<body class="container mt-4">
    <h2 class="mb-3">Test Form for ABC Generator</h2>

    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

    <form id="testForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="First Name" minlength="3" maxlength="15" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="Last Name" minlength="3" maxlength="15" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="Email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="Phone" pattern="\+359[0-9]{8,12}" placeholder="+359XXXXXXXXX" required>
        </div>

        <div class="mb-3">
            <label for="zip" class="form-label">ZIP Code</label>
            <input type="text" class="form-control" id="zip" name="ZIP Code" minlength="5" maxlength="10" required>
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" name="Company" minlength="3" maxlength="30">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="Address" minlength="5" maxlength="50">
        </div>

        <button type="submit" class="btn btn-primary" onclick="validateForm(event)">Submit</button>
    </form>
</body>
</html>
